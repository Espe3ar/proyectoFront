<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <h3>¿Estás seguro de que queres eliminar este aviso?</h3>
    <div class="modal-buttons">
      <button (click)="confirm()" class="btn btn-confirm">Sí</button>
      <button (click)="cancel()" class="btn btn-cancel">No</button>
    </div>
  </div>
</div>
